<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Ubuntu Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <style>
      body {
        font-family: "Ubuntu", sans-serif;
      }

      /* Media Query: When screen width is less than 1200px */
      @media (max-width: 1200px) {
        .image-section {
          display: none;
        }

        .form-section {
          width: 100%;
          justify-content: center;
        }
      }
      .form-container {
        min-height: calc(100vh - 16.66vh);
      }
    </style>
  </head>
  <body
    class="bg-gray-100 h-screen flex flex-col justify-between overflow-hidden"
  >
    <!-- Logo Section and Create Account Button (Top-Right) -->
    <div
      class="logo-section w-full flex justify-between items-center bg-white h-1/5 p-4"
    >
      <img
        src="Pictures/logo.png"
        alt="Logo"
        class="h-5/6 lg:ml-24 object-contain"
      />
      <!-- Create Account Button on the Top-Right -->
      <a
        href="newregister.html"
        class="create-account-btn bg-white text-gray-400 p-2 rounded-full lg:mr-24 border border-silver"
        >Create Account</a
      >
    </div>

    <!-- Content Section -->
    <div class="flex-grow flex form-container w-full bg-white">
      <div
        class="image-section w-1/2 flex justify-center items-center p-4 bg-white"
      >
        <!-- Background is white -->
        <img
          src="Pictures/Image.png"
          alt="Picture"
          class="w-full h-full object-contain"
        />
      </div>

      <!-- Form Section  -->
      <div
        class="form-section w-1/2 flex flex-col justify-center items-center p-4"
      >
        <form class="w-4/5 lg:w-3/4 bg-white p-6 rounded-lg space-y-4">
          <!-- Heading Above Form -->
          <div class="mb-4">
            <h2 class="text-black text-xl text-5xl">
              Login your account on
              <span class="text-red-500 text-5xl">GasApp</span>
            </h2>
          </div>

          <!-- Email Input with Icon -->
          <div class="flex items-center border border-gray-300 p-2 rounded">
            <i class="fas fa-envelope text-gray-500"></i>
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="w-full ml-2 p-2 border-none focus:outline-none"
            />
          </div>

          <!-- Password Input with Show/Hide Functionality -->
          <div
            class="flex items-center border border-gray-300 p-2 rounded relative"
          >
            <i class="fas fa-lock text-gray-500"></i>
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="w-full ml-2 p-2 border-none focus:outline-none"
              autocomplete="new-password"
            />
            <i
              class="fas fa-eye absolute right-2 cursor-pointer text-gray-500"
              id="togglePassword"
              onclick="togglePasswordVisibility('password', this)"
            ></i>
          </div>
          <!-- Login Button -->
          <div>
            <button
              type="submit"
              class="w-full bg-red-500 text-white p-1.5 rounded-full text-sm"
            >
              Login
            </button>
          </div>

          <!-- Forgot Password Text  -->
          <div class="text-center mt-2">
            <a href="#" class="text-gray-500">Forgot password?</a>
          </div>
        </form>
      </div>
    </div>

    <!-- JavaScript for Show/Hide Password Functionality -->
    <script>
      function togglePasswordVisibility(id, icon) {
        const input = document.getElementById(id);
        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }
    </script>
  </body>
</html>
